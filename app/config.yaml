global:
  ## RISK PARAMETERS ##
  # Health score bounds for update interval frequency
  HS_LIQUIDATION: 1.0
  HS_HIGH_RISK: 1.05
  HS_SAFE: 1.25

  # Position size bounds for update interval frequency
  TEENY: 10000000000000000000 # $10
  MINI: 100000000000000000000 # $100
  SMALL: 1000000000000000000000 # $1000
  MEDIUM: 10000000000000000000000 # $10000

  # Interval Update Frequency Matrix
  TEENY_LIQ: 15
  TEENY_HIGH: 30
  TEENY_LOW: 3600
  TEENY_SAFE: 7200

  MINI_LIQ: 15
  MINI_HIGH: 30
  MINI_LOW: 3600
  MINI_SAFE: 7200

  SMALL_LIQ: 15
  SMALL_HIGH: 30
  SMALL_LOW: 3600
  SMALL_SAFE: 7200

  MEDIUM_LIQ: 15
  MEDIUM_HIGH: 30
  MEDIUM_LOW: 3600
  MEDIUM_SAFE: 7200

  LARGE_LIQ: 15
  LARGE_HIGH: 30
  LARGE_LOW: 3600
  LARGE_SAFE: 3600

  # Update interval frequency (in seconds)
  MIN_UPDATE_INTERVAL_SMALL: 300
  HIGH_RISK_UPDATE_INTERVAL: 600
  MAX_UPDATE_INTERVAL: 3600 # 60 minutes

  ## REPORTING PARAMETERS ##
  # Interval for reporting low health accounts
  LOW_HEALTH_REPORT_INTERVAL: 10800 # 180 minutes in seconds
  SLACK_REPORT_HEALTH_SCORE: 1.15
  BORROW_VALUE_THRESHOLD: 100000 # $0.1 minimum for reporting
  # Threshold for excluding small positions from frequent notifications, in USD terms
  SMALL_POSITION_THRESHOLD: 1000000000000000000000 # 1000 USD
  SMALL_POSITION_REPORT_INTERVAL: 43200 # 2 hours
  # Cooldown for reporting errors
  ERROR_COOLDOWN: 900

  ## MONITORING PARAMETERS ##
  # Maximum time between updates for any vault (even empty ones), in seconds
  # This ensures no vault is ever "forgotten" - default 1 day
  MAX_UPDATE_INTERVAL_SECONDS: 86400

  # Batch size for scanning blocks on startup
  BATCH_SIZE: 10000
  BATCH_INTERVAL: 0.2
  # Time to wait between scanning for new collateral vaults on regular intervals
  SCAN_INTERVAL: 300 # 5 minutes

  ## PATHS ##
  EVAULT_ABI_PATH: "contracts/EVault.json"
  ATOKEN_WRAPPER_ABI_PATH: "contracts/AaveV3ATokenWrapper.json"
  EVC_ABI_PATH: "contracts/EthereumVaultConnector.json"
  LIQUIDATOR_ABI_PATH: "out/Liquidator.sol/Liquidator.json"
  ORACLE_ABI_PATH: "contracts/IOracle.json"
  PYTH_ABI_PATH: "contracts/IPyth.json"
  ERC20_ABI_PATH: "contracts/IERC20.json"
  ROUTER_ABI_PATH: "contracts/EulerRouter.json"
  LOGS_PATH: "logs/account_monitor_logs.log"
  SAVE_STATE_PATH: "state"
  SAVE_INTERVAL: 120 # 3 minutes

  ## Twyne
  CVAULT_FACTORY_ABI_PATH: "contracts/CollateralVaultFactory.json"
  EULER_CVAULT_ABI_PATH: "contracts/EulerCollateralVault.json"
  HEALTHSTATVIEWER_ABI_PATH: "contracts/HealthStatViewer.json"
